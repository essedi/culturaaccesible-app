<ion-header no-border >
    <ion-navbar >
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'ITEM.DETAIL.TITLE' | translate}}  </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding class="blue-background no-scroll">
  <h3>{{item?.name}}</h3>
  <video id="myVideo" controls webkit-playsinline>
      <source src="{{item?.video}}" type='video/mp4' />
  </video>
  <ion-scroll class="scrollable" scrollY="true">
    <p>{{item?.description}}</p>
  </ion-scroll>
</ion-content>
